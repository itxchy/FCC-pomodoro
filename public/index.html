<!doctype html>
<html class="no-js" lang="en" ng-app="pomodoroApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Test</title>
    <meta name="description" content="Test">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-controller="pomodoroCtrl" ng-class="{'work-background' : workTime, 'break-background' : !workTime}">

    <div class="container">

      <h1 class="text-center header">Pomodoro Clock</h1>

      <div class="container pomodoro">
        <div class="row text-center clock">
          <p class="pomodoro-status">{{pomodoroStatus}}</p>
          <p>{{ displayedCount | date: 'mm:ss' }}<p>
        </div>
        <div class="row buttons text-center">
          <button class="clock-btn start-pause" ng-click="startPause()">Start | Pause</button>
          <button class="clock-btn reset" ng-click="reset()">Reset</button>
        </div>
        <div class="row buttons text-center increments">
          <h1>Work Time</h1>
          <button class="clock-btn increment" ng-click="removeWorkMinute()">-</button>
          <button class="clock-btn increment" ng-click="addWorkMinute()">+</button>
          <span>{{workTimerInitialSetting}} min</span>
        </div>
        <div class="row buttons text-center increments">
          <h1>Break Time</h1>
          <button class="clock-btn increment" ng-click="removeBreakMinute()">-</button>
          <button class="clock-btn increment" ng-click="addBreakMinute()">+</button>
          <span>{{breakTimerInitialSetting}} min</span>
        </div>
      </div>

    </div>

    <script 
      src="http://code.jquery.com/jquery-2.2.3.min.js"   
      integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   
      crossorigin="anonymous">
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
